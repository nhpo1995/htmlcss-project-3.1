    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <!-- favicon -->
        <link
            rel="icon"
            type="image/png"
            href="./assets/img/favicon/favicon-96x96.png"

        />

            type="image/svg+xml"
            href="./assets/img/favicon/favicon.svg"
        />

            rel="shortcut icon"
            href="./assets/img/favicon/favicon.ico"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/img/favicon/apple-touch-icon.png"
        />
        <meta
            name="apple-mobile-web-app-title"
            content="MyWebSite"
        />
        <link
            rel="manifest"
            href="./assets/img/favicon/site.webmanifest"
        />
        <!-- font -->
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap"

        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />
        <!-- link -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="./assets/css/reset.css"
        />
        <link
            rel="stylesheet"
            href="./assets/css/style.css"
        />
        <title>MODULARS</title>
    </head>
    <body>
        <!-- Header top -->
        <header class="header-top">
            <div class="container">
                <nav class="header-top__menu">
                    <a href="\">
                        <img
                            src="./assets/img/logo.svg"
                            alt="Modulars"
                            class="header-top__icon"
                        />
                    </a>
                    <ul class="menu-List">
                        <li class="menu-item">
                            <a
                                href="\"
                                class="menu-item__link menu-item__active"
                                >Home</a
                            >
                        </li>
                        <li class="menu-item">
                            <a
                                href="#!"
                                class="menu-item__link"
                                >About</a
                            >
                        </li>
                        <li class="menu-item">
                            <a
                                href="#!"
                                class="menu-item__link"
                                >Blog</a
                            >
                        </li>
                        <li class="menu-item">
                            <a
                                href="#!"
                                class="menu-item__link"
                                >Contact</a
                            >
                        </li>
                    </ul>
                    <a
                        href="#!"
                        class="btn header-top__menu-btn"
                    >
                        Sign Up
                    </a>
                </nav>
            </div>
        </header>

        <!-- Header hero -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- Header Circle -->
                    <div class="header__circle"></div>

                    <!-- Header Content -->
                    <div class="header__content">
                        <!-- Info -->
                        <div class="header__info">
                            <h1 class="header__title">We’re a creative design agency.</h1>
                            <p class="header__desc"
                                >A brilliant, modular agency template for startup’s build yours
                                toady.</p
                            >
                            <div class="header__cta">
                                <a
                                    href="#!"
                                    class="btn"
                                >
                                    Get in touch
                                </a>
                                <div class="header__media">
                                    <a
                                        href="#!"
                                        class="header__media-link"
                                    >
                                        <i class="fa-solid fa-play fa-2xs header__media-icon"></i>
                                    </a>
                                </div>
                                <a
                                    href="#!"
                                    class="header__btn-desc"
                                    >Watch Video</a
                                >
                            </div>
                        </div>

                        <!-- header__image -->
                        <div class="header__image">
                            <img
                                src="./assets/img/heros/work-corner-1.jpg"
                                alt="Modulars design"
                                class="header__img"
                            />
                            <img
                                src="./assets/img/heros/work-corner-2.jpg"
                                alt="Modulars design"
                                class="header__img"
                            />
                            <img
                                src="./assets/img/heros/work-corner-3.jpg"
                                alt="Modulars design"
                                class="header__img"
                            />
                        </div>
                    </div>

                    <!-- Header decoration -->
                    <div class="header-decoration">
                        <img
                            class="header-decoration__rope"
                            src="assets/img/icon/rope.svg"
                            alt=""
                        />
                        <img
                            class="header-decoration__flower"
                            src="assets/img/icon/flower.svg"
                            alt=""
                        />
                        <img
                            class="header-decoration__rope--bottom"
                            src="assets/img/icon/rope-2.svg"
                            alt=""
                        />
                        <img
                            class="header-decoration__flower--bottom"
                            src="assets/img/icon/flower-2.svg"
                            alt=""
                        />
                    </div>
                </div>
            </div>
        </header>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
            integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
